<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="utf-8">

		<title>Formularz</title>
		<link href="css/style.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

		<!--[if lt IE 9]>

	<body>
		<div class="container">
			<div class="row">
				<div class="row">
					<div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-8 col-md-offset-0 col-md-4">
						<h3>Formularz zgłoszeniowy</h3>
						<p>Uwaga! Pola oznaczone <span>*</span> są wymagane.</p>
					</div>
					<div class=" col-sm-4 col-md-8"> </div>
				</div>
				<div class="row">
					<form id="form" class="form-horizontal" name="form" method="post" action="form.php">
						<div class="row">
							<div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-4 col-md-offset-0 col-md-4"><!-- dane ogolne -->
								<div class="form-group">
									<label class="control-label">NIP <span>*</span></label>
									<div>
										<input id="nipNum" class="form-control" type="text" name="nip" required placeholder="np. 6762308076" pattern="^[0-9]{10}$">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Imię <span>*</span></label>
									<div>
										<input id="name" class="form-control"  type="text" name="name" required placeholder="Wpisz swoje imię" pattern="^[a-zA-zżźćńółęąśŻŹĆĄŚĘŁÓŃ ]+$">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Nazwisko <span>*</span></label>
									<div>
										<input id="lastname" class="form-control"  type="text" name="lastname" required placeholder="Wpisz swoje nazwisko" pattern="^[a-zA-zżźćńółęąśŻŹĆĄŚĘŁÓŃ ]+$">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Adres e-mail <span>*</span></label>
									<div>
										<input id="mail" class="form-control"  type="email"  name="email" required placeholder="np. jan.kowalski@gmail.com" pattern="^(([^<>()[\]\\.,;:\s@\']+(\.[^<>()[\]\\.,;:\s@\']+)*)|(\'.+\'))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Liczba osób</label>
									<div>
										<input class="form-control" type="number" min="0"  name="perNum">
									</div>
								</div>
							</div><!-- /dane ogolne -->
							<div class=" col-sm-1 col-md-1"> </div>
							<div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-3 col-md-offset-0 col-md-3"><!-- dane adresowe -->
								<div class="form-group">
									<label class="control-label">Ulica</label>
									<div>
										<input class="form-control"  type="text" name="street">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Nr domu/mieszkania</label>
									<div>
										<input class="form-control"  type="text" name="houseNumber">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Nr lokalu</label>
									<div>
										<input class="form-control"  type="text" name="apartmentNumber">
									</div>
								</div>
							</div><!-- /dane adresowe -->
							<div class="col-sm-1 col-md-1"></div>
							<div class="col-xs-offset-1 col-xs-10 col-sm-offset-0 col-sm-3 col-md-offset-0 col-md-3"><!-- pozostale dane -->
								<div class="form-group">
									<label class="control-label">Kraj</label>
									<div>
										<input class="form-control"  list="country" name="country" placeholder="wpisz nazwę swojego kraju">
										<datalist id="country">
											<option value="Austria | Österreich">
											<option value="Belgium | België">
											<option value="Bulgaria | България">
											<option value="Croatia | Hrvatska">
											<option value="Czech Republic | Česká republika">
											<option value="Denmark | Danmark">
											<option value="France">
											<option value="Germany | Deutschland">
											<option value="Greece | Ελλάδα">
											<option value="Hungary | Magyarország">
											<option value="Italy | Italia">
											<option value="Netherlands | Nederland">
											<option value="Norway | Norge">
											<option value="Poland | Polska">
											<option value="Russia | Россия">
											<option value="Slovakia | Slovenská Republika">
											<option value="Spain | España">
											<option value="Sweden | Sverige">
											<option value="Switzerland | Schweiz">
											<option value="United Kingdom">
										</datalist>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Województwo</label>
									<div>
										<input class="form-control"  list="region" name="region" placeholder="wybierz województwo">
										<datalist id="region">
											<option value="dolnośląskie">
											<option value="kujawsko-pomorskie">
											<option value="lubelskie">
											<option value="lubuskie">
											<option value="łódzkie">
											<option value="małopolskie">
											<option value="mazowieckie">
											<option value="opolskie">
											<option value="podkarpackie">
											<option value="podlaskie">
											<option value="pomorskie">
											<option value="śląskie">
											<option value="świętokrzyskie">
											<option value="warmińsko-mazurskie">
											<option value="wielkopolskie">
											<option value="zachodniopomorskie">
										</datalist>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Miasto</label>
									<div>
										<input class="form-control"  type="text" name="city" autocomplete="on">
									</div>
								</div>

								<div class="form-group">
									<label class="control-label">Kod pocztowy</label>
									<div>
										<input class="form-control" type="text" name="postCode">
									</div>
								</div>
							</div><!-- /pozostale dane -->
						</div> <!-- /row -->
						<div class="row">
							<div class="col-sm-4 col-md-5"></div>
							<div class="col-xs-offset-2 col-xs-8 col-sm-offset-0 col-sm-4 col-md-offset-0 col-md-3">
								<input id="submit-button" class="btn btn-lg btn-block" type="submit" name="submit" value="Wyślij formularz">
							</div>
							<div class="col-sm-4 col-md-4"></div>
						</div><!-- /row -->
					</form>
				</div>
			</div><!-- /row -->
		</div><!-- /container -->
